<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unggah Dokumen</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #333;
      }

      .header-info {
        text-align: center;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        width: 90%;
        max-width: 600px;
      }

      .header-info h1 {
        color: #1a1a1a;
        font-weight: 600;
        font-size: 1.2rem;
        margin: 0 0 5px 0;
      }

      .header-info p {
        color: #666;
        font-size: 0.9rem;
        margin: 0;
      }

      .container {
        padding: 20px;
        width: 100%;
        max-width: 450px;
        box-sizing: border-box;
      }

      .card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      h2 {
        color: #4a4a4a;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .sub-text {
        color: #888;
        margin-bottom: 25px;
      }

      .upload-area {
        margin: 25px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .custom-file-upload {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 150px;
        height: 150px;
        border: 3px dashed #e0e0e0;
        border-radius: 50%;
        cursor: pointer;
        transition: border-color 0.3s ease, transform 0.3s ease;
      }

      .custom-file-upload:hover {
        border-color: #007bff;
        transform: scale(1.05);
      }

      .custom-file-upload img {
        width: 60px;
        margin-bottom: 5px;
        transition: transform 0.3s ease;
      }

      .custom-file-upload:hover img {
        transform: translateY(-5px);
      }

      .custom-file-upload span {
        color: #007bff;
        font-weight: 500;
      }

      .file-name {
        margin-top: 15px;
        color: #555;
        font-size: 14px;
        font-style: italic;
      }

      .progress-container {
        width: 100%;
        background-color: #e9ecef;
        border-radius: 50px;
        margin-top: 20px;
        overflow: hidden;
        height: 10px;
        display: none; /* Sembunyikan secara default */
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background-color: #007bff;
        transition: width 0.3s ease;
        border-radius: 50px;
      }

      .status-message {
        margin-top: 15px;
        font-weight: 500;
        min-height: 20px; /* Menghindari layout bergeser */
      }

      /* Responsif untuk layar kecil (mobile) */
      @media (max-width: 500px) {
        .header-info {
          width: 95%;
          padding: 10px;
        }
        .header-info h1 {
          font-size: 1rem;
        }
        .header-info p {
          font-size: 0.8rem;
        }
        .container {
          padding: 10px;
        }
        .card {
          padding: 20px;
        }
        .custom-file-upload {
          width: 120px;
          height: 120px;
        }
      }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
  </head>
  <body>
    <div class="header-info">
      <h1>Hanya untuk pengumpulan tugas Praktikum Perancangan dan pengujian perangkat lunak kelas A,B,C dan Praktikum Pemrograman Web A,B,C</h1>
      <p>Dibuat oleh M. Putra Ramadhani</p>
    </div>

    <div class="container">
      <div class="card">
        <h2>Unggah Dokumen</h2>
        <p class="sub-text">Pilih file dokumen (PDF, DOCX, dsb.) untuk diunggah.</p>

        <div class="upload-area">
          <input type="file" id="fileInput" accept=".pdf, .doc, .docx" hidden />
          <label for="fileInput" class="custom-file-upload">
            <img src="https://img.icons8.com/plasticine/100/000000/upload--v1.png" alt="Upload Icon" />
            <span>Pilih Dokumen</span>
          </label>
          <span id="fileName" class="file-name"></span>
        </div>

        <div id="progressContainer" class="progress-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>

        <p id="statusMessage" class="status-message"></p>
      </div>
    </div>

    <script>
      // Ganti dengan konfigurasi Firebase Anda sendiri
      // JANGAN BAGIKAN kredensial ini ke publik!
      const firebaseConfig = {
        apiKey: "AIzaSyCZAfnelUdrwUz856j2hC3yJWqUm-JJmiI",
        authDomain: "ruangbelajar-52a67.firebaseapp.com",
        databaseURL: "https://ruangbelajar-52a67-default-rtdb.firebaseio.com",
        projectId: "ruangbelajar-52a67",
        storageBucket: "ruangbelajar-52a67.appspot.com",
        messagingSenderId: "545318863560",
        appId: "1:545318863560:web:df392c010ff914aad49bfd",
        measurementId: "G-9M8CKR66BW",
      };

      // Inisialisasi Firebase
      firebase.initializeApp(firebaseConfig);
      const storage = firebase.storage();

      const fileInput = document.getElementById("fileInput");
      const fileNameSpan = document.getElementById("fileName");
      const progressBar = document.getElementById("progressBar");
      const progressContainer = document.getElementById("progressContainer");
      const statusMessage = document.getElementById("statusMessage");

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          fileNameSpan.textContent = `File terpilih: ${file.name}`;
          uploadFile(file);
        }
      });

      function uploadFile(file) {
        const storageRef = storage.ref();
        const fileRef = storageRef.child(`dokumen/${file.name}`); // Menggunakan nama file asli

        const uploadTask = fileRef.put(file);

        // Tampilkan progress bar dan reset status
        progressContainer.style.display = "block";
        progressBar.style.width = "0%";
        statusMessage.textContent = "Mengunggah...";

        // Dengarkan perubahan status pengunggahan
        uploadTask.on(
          "state_changed",
          (snapshot) => {
            // Hitung persentase
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            progressBar.style.width = `${progress}%`;
          },
          (error) => {
            // Tangani error
            console.error("Kesalahan unggah:", error);
            statusMessage.textContent = `Gagal mengunggah: ${error.message}`;
            statusMessage.style.color = "#dc3545";
            progressContainer.style.display = "none";
          },
          () => {
            // Unggahan berhasil
            statusMessage.textContent = "Unggahan Berhasil!";
            statusMessage.style.color = "#28a745";
            // Dapatkan URL unduhan
            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
              console.log("File tersedia di:", downloadURL);
            });
          }
        );
      }
    </script>
  </body>
</html>
